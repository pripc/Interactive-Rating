<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="design.css">
  
</head>
<body>
  <!-- Rating state start -->
  <div id="card">
    <div id="orangeStarSection"> 
      <img  id="star" src="images/icon-star.svg" width="15px" alt="">
    </div>
    <div id="mainText">
      <h1>How did we do?</h1> 
  
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p> 
    </div>
    <div id="customerRating">
      <button class="score" value=1 onclick="checkAndVerify(this.value)" id="num1">1</button>
      <button class="score" value=2 onclick="checkAndVerify(this.value)" id="num2">2</button>
      <button class="score" value=3 onclick="checkAndVerify(this.value)" id="num3">3</button>
      <button class="score" value=4 onclick="checkAndVerify(this.value)" id="num4">4</button>
      <button class="score" value=5 onclick="checkAndVerify(this.value)" id="num5">5</button>
    </div>
    <div>
      <input onclick="submit()" id="submitBtn" type="submit" value="S U B M I T">
    </div>
  </div>
  <script src="javascrip_index.js"></script>
</body>
</html>
